{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/859be4586c.js" crossorigin="anonymous"></script>
  {% block head %}{% endblock %}
  <title>{% block title %}{% endblock %}</title>

  <style>
    .hello {
      margin: auto;
      color: rgb(213, 226, 255);
      font-size: 22px;
    }

    .profile-link {
      font-size: 23px;
      margin-right: 10px;
      color: rgb(210, 255, 253);
      text-decoration: none;
    }

    html {
      height: 100%;
    }

    body {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    body>.parent {
      flex-grow: 1;
    }
    
  </style>
</head>

<body>
  <div class="parent">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{%url 'home' %}">ChangeHands</a>
       

        <form class="d-flex">

          <span class="hello">Hello,
            <a class='profile-link' href="{% url 'profile' user.sid %}"> 
              {{user.name}}</a>
          </span>

          <a class="btn btn-outline-danger" href="{% url 'logout'%}">LogOut</a>

          <!-- <button class="btn btn-outline-danger" type="submit">LogOut</button> -->
        </form>
      </div>
    </nav>

    {% block content %}{% endblock %}
  </div>
